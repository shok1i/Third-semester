<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Практика14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <section class="first">
        <h1>Кликабельные ссылки</h1>

        <div id="contents">
            <a href="https://example.com">Ссылка 1</a>
            <a href="https://example.com">Ссылка 2</a>
            <a href="https://example.com">Ссылка 3</a>
        </div>
    </section>


    <section class="second">
        <h1>Галерея</h1>

        <p>
            <img id="mainImg" src="Gall/0.gif" width="750" height="600" alt="">
        </p>

        <ul id="photos">
            <li>
                <img src="Gall/5.jpg" height="150" width="150"/>
            </li>
            <li>
                <img src="Gall/3.jpg" height="150" width="150"/>
            </li>
            <li>
                <img src="Gall/1.jpg" height="150" width="150"/>
            </li>
            <li>
                <img src="Gall/2.jpg" height="150" width="150"/>
            </li>
            <li>
                <img src="Gall/4.jpg" height="150" width="150"/></li>
        </ul>
    </section>


    <section class="fourth">
        <h1>Слайдер</h1>

        <div class="center">
            <div id="slider" class="slider">

                <img class="thumb" src="Circle.png" height="16" width="16" style="left: 109px; width: 16px; height: 16px;"/>

            </div>
        </div>
    </section>


    <section class="third">
        <h1>Список</h1>

        <ul id="myList">
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
            <li>Пункт 4</li>
            <li>Пункт 5</li>
            <li>Пункт 6</li>
        </ul>
    </section>


    <div class="cart">
        <h1>Корзина</h1>
        <div class="items">
            <div class="item">
                <img src="Cart/1.png" id="draggable-1" class="example-draggable" draggable="true"
                     ondragstart="onDragStart(event);" width="64" height="64" alt="">
                <div class="price"><b>15000</b></div>
            </div>
            <div class="item">
                <img src="Cart/2.png" id="draggable-2" class="example-draggable" draggable="true"
                     ondragstart="onDragStart(event);" width="64" height="64" alt="">
                <div class="price"><b>5000</b></div>
            </div>
            <div class="item">
                <img src="Cart/3.png" id="draggable-3" class="example-draggable"
                     draggable="true" ondragstart="onDragStart(event);" width="64" height="64" alt="">
                <div class="price"><b>10000</b></div>
            </div>
        </div>

        <div class="example-dropzone basket" ondragover="onDragOver(event);" ondrop="onDrop(event);">
        </div>
        <br>
        <div class="full_price">Полная стоимость: <b>0</b></div>
    </div>


    <img id="car" src="pngwing.com.png" alt="" width="350px">
    <img id="tree" src="pngwing.com.png" alt="" width="350px">

    <div id="box"></div>

    <script src="script.js"></script>
</body>

</html>
