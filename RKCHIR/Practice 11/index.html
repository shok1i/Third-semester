<body>
    <div class="container">

        <div class="icon" onclick="changeProduct()">ğŸ”„</div>

        <div class="icon" onclick="increaseQuantity()">â•</div>
        <div class="icon" onclick="filterProducts()">ğŸ”</div>
        <div class="icon" onclick="sortProducts(true)">â¬†ï¸</div>

        <div class="icon" onclick="addRandomProduct()">â•ğŸ›’</div>
        <div class="icon" onclick="removeProductByName()">ğŸ—‘ï¸ğŸ·ï¸</div>
        <div id="cart"></div>

    <script>
        // Ğ˜ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ Ğ¼Ğ°ÑÑĞ¸Ğ² Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¾Ğ²
        let products = [
            { id: 1, name: 'Ğ¢Ğ¾Ğ²Ğ°Ñ€ 1', price: 10, quantity: 1 },
            { id: 2, name: 'Ğ¢Ğ¾Ğ²Ğ°Ñ€ 2', price: 20, quantity: 2 },
            { id: 3, name: 'Ğ¢Ğ¾Ğ²Ğ°Ñ€ 3', price: 30, quantity: 3 }
        ];

        // Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ¾Ñ€Ğ·Ğ¸Ğ½Ñ‹
        function displayCart() {
            const cartContainer = document.getElementById('cart');
            cartContainer.innerHTML = '';
            products.forEach(product => {
                cartContainer.innerHTML += `<p>${product.name} - ${product.quantity} ÑˆÑ‚. - ${product.price * product.quantity} Ñ€ÑƒĞ±.</p>`;
            });
        }

        // 1. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ° Ğ² ĞºĞ¾Ñ€Ğ·Ğ¸Ğ½Ğµ
        function changeProduct() {
            const productName = prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ¸Ğ¼Ñ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°:');
            const productIndex = products.findIndex(product => product.name === productName);

            if (productIndex !== -1) {
                const newName = prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ¸Ğ¼Ñ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°:');
                const newQuantity = parseInt(prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°:'));
                const newPrice = parseFloat(prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ñ†ĞµĞ½Ñƒ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°:').replace(',', '.'));

                if (!isNaN(newQuantity) && !isNaN(newPrice)) {
                    products[productIndex].name = newName;
                    products[productIndex].quantity = newQuantity;
                    products[productIndex].price = newPrice;
                    displayCart();
                } else {
                    alert('ĞĞµĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğ¹ Ğ²Ğ²Ğ¾Ğ´. ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞ¹Ñ‚Ğµ ĞµÑ‰Ñ‘ Ñ€Ğ°Ğ·.');
                }
            } else {
                alert(`Ğ¢Ğ¾Ğ²Ğ°Ñ€ Ñ Ğ¸Ğ¼ĞµĞ½ĞµĞ¼ ${productName} Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½`);
            }
        }

        // 1.2. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºĞ¸ ĞºĞ¾Ñ€Ğ·Ğ¸Ğ½Ñ‹
        function clearCart() {
              products = [];
            displayCart();
        }

        // ĞŸÑ€Ğ¸Ğ¼ĞµÑ€ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ğ´ĞµĞºÑĞ° ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ° Ğ¿Ğ¾ Ğ¸Ğ¼ĞµĞ½Ğ¸
        function findProductIndexByName(name) {
            return products.findIndex(product => product.name === name);
        }

        // 2. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°
        function increaseQuantity() {
            const productName = prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ° Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ:');
            const index = findProductIndexByName(productName);
            products[index].quantity += 1;
            displayCart();
        }

        // 3. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¾Ğ²
        function filterProducts() {
            const a = parseInt(prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ a:', '0'));
            const b = parseInt(prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ b:', '100'));
            let filteredProducts = products.filter(product => product.price >= a && product.price <= b);
            const cartContainer = document.getElementById('cart2');
            cartContainer.innerHTML = '<p>ĞÑ‚Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ°ÑÑĞ¸Ğ² Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¾Ğ²</p>';
            filteredProducts.forEach(product => {
                cartContainer.innerHTML += `<p>${product.name} - ${product.quantity} ÑˆÑ‚. - ${product.price * product.quantity} Ñ€ÑƒĞ±.</p>`;
            });
        }

        // 4. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ñ€Ñ‚Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¾Ğ²
        function sortProducts(ascending) {
            products.sort((a, b) => (ascending ? a.price * a.quantity - b.price * b.quantity : b.price * b.quantity - a.price * a.quantity));
            displayCart();
        }

        // 5. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ°
        function addRandomProduct() {
            let unique = false;
            let newProduct;

            while (!unique) {
                newProduct = { id: products.length + 1, name: `Ğ¢Ğ¾Ğ²Ğ°Ñ€ ${products.length + 1}`, price: Math.floor(Math.random() * 50) + 10, quantity: 1 };
                unique = !products.some(product => product.name === newProduct.name);
            }

            products.push(newProduct);
            displayCart();
        }

        // 6. Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ° Ğ¿Ğ¾ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ñ
        function removeProductByName() {
            const productName = prompt('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ° Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ:');
            products = products.filter(product => product.name !== productName);
            displayCart();
        }
        // Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ¾Ñ€Ğ·Ğ¸Ğ½Ñ‹
        displayCart();
