<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        var login = prompt("Введите логин:");
        if (login === "Админ"){
            var pass = prompt("Введите пароль:")
            if (pass == "" | pass == null){
                alert("Отменено")
            }
            else if (pass === "Я главный"){
                alert("Здравсвуйте!")
            }
            else{
                alert("Неверный пароль")
            }
        } 
        else{
            alert("Отменено")
        }
    </script>
</body>
</html>
