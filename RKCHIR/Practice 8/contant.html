<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="contant.css">
</head>
<body>

<div class="form">
    <div class="content">

        <div class="header">
            <span>CONTACTS</span>
        </div>

        <div class="input-box">
            <input type="text" class="name-input" required/>
            <label class="name-label">FIRST NAME</label>
        </div>

        <div class="input-box">
            <input type="text" class="name-input" required/>
            <label class="name-label">SECOND NAME</label>
        </div>

        <div class="input-box">
            <input type="text" class="name-input" required/>
            <label class="name-label">MAIL</label>
        </div>

        <div class="input-box">
            <input type="text" class="name-input" required/>
            <label class="name-label">PHONE</label>
        </div>

        <div class="last-elem">
            <div class="input-box">
                <input type="text" class="name-input" required/>
                <label class="name-label">MESSAGE</label>
            </div>
        </div>
    </div>

    <div class="button">
        <span>SEND</span>
    </div>
</div>

</body>
</html>
